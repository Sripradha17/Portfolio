      leftSection.addEventListener("click", () => {
        if (!body.classList.contains("expanded")) {
          body.classList.add("expanded");
          document.getElementById("buttonsContainer").style.display = "flex";
          document.getElementById("rightSection").style.display = "flex";
        }
      });

      function showContent(type) {
        const item = content[type];
        if (!item) return;

        // let html = `<h2 class="section-title">${item.title}</h2>`;

        let html = `<img src="${item.imgSrc}" class="section-image" alt="${type} image" /><br/>`;

        if (item.subTitile || item.subText) {
          for (let i = 0; i < (item.subTitile || item.subText).length; i++) {
            const header = item.subTitile ? item.subTitile[i] : item.subText[i];
            const sub = item.subTitile ? item.subText[i] : "";
            const score =
              item.subScore && item.subScore[i]
                ? `<p><strong>GPA:</strong> ${item.subScore[i]}</p>`
                : "";
            const desc =
              item.subDescription && item.subDescription[i]
                ? `<p>${item.subDescription[i]}</p>`
                : "";

            html += `
              <div class="accordion-item">
                <button class="accordion-header">${header}</button>
                <div class="accordion-content">
                  ${sub ? `<p class="sub-text">${sub}</p>` : ""}
                  ${score}
                  ${desc}
                </div>
              </div>`;
          }
        }

        rightContent.innerHTML = html;

        // Exclusive Accordion Logic
        const headers = document.querySelectorAll(".accordion-header");

        headers.forEach((header) => {
          header.addEventListener("click", () => {
            const content = header.nextElementSibling;
            const isActive = content.classList.contains("active");

            // Close all
            document
              .querySelectorAll(".accordion-content")
              .forEach((c) => c.classList.remove("active"));

            // Toggle the clicked one
            if (!isActive) {
              content.classList.add("active");
            }
          });
        });
      }
    </script>
